<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			padding: 10px;
			font-size: 18pt;
		}
		.poorSalary{
			color : red;
		}
		.goodSalary{
			color : green
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">

		class EventEmitter{
			_subscribers = [];

			subscribe(listenerFn){
				this._subscribers.push(listenerFn);
			}

			triggerChange(){
				this._subscribers.forEach(listenerFn => listenerFn());
			}
		}

		class SalaryCalculatorModel extends EventEmitter{
			constructor(){
				super();
			}

			_data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			}

			get(attrName){
				return this._data[attrName];
			}
			set(attrName, value){
				if (this._data[attrName] === value) return;
				this._data[attrName] = value;
				this.triggerChange();
			}

			calculate(){
				let gross = this.get('basic') + this.get('hra') + this.get('da');
				let net = gross * ((100-this.get('tax')) /100);
				this.set('salary', net);
			}

			toJSON(){
				return { ...this._data };
			}
		}

		class SalaryCalculator extends React.Component{
			render(){
				let { model } = this.props,
					data = model.toJSON();
				return(
					<section>
						<div className="field">
							<label htmlFor="">Basic :</label>
							<input type="number" defaultValue={model.get('basic')} onChange={ evt => model.set('basic', evt.target.valueAsNumber) }/>
						</div>
						<div className="field">
							<label htmlFor="">HRA :</label>
							<input type="number" onChange={ evt => model.set('hra', evt.target.valueAsNumber) }/>
						</div>
						<div className="field">
							<label htmlFor="">DA :</label>
							<input type="number" onChange={ evt => model.set('da', evt.target.valueAsNumber) }/>
						</div>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" min="0" max="30" defaultValue="0" onChange={ evt => model.set('tax', evt.target.valueAsNumber) }/>
						</div>
						<div className="field">
							<input type="button" value="Calculate" onClick= { evt => model.calculate() } />
						</div>
						<SalaryCalculatorResult {...data}/>
					</section>
				)
			}
		}

		class SalaryCalculatorResult extends React.Component{
			render(){
				let { basic, hra, da, tax, salary } = this.props;
				let salaryEle = salary < 10000 ? (<td className="poorSalary">{salary}</td>) : (<td className="goodSalary">{salary}</td>);
				salaryEle = salary > 0 ? salaryEle : null;
				
				return(
					<div className="field">
						<table>
							<tbody>
								<tr>
									<td>{basic}</td>
									<td>{hra}</td>
									<td>{da}</td>
									<td>{tax}</td>
									{salaryEle}
								</tr>
							</tbody>
						</table>
					</div>
				)
			}
		}

		let model = new SalaryCalculatorModel();
		model.set('basic', 10000);

		function renderCalculator(){
			ReactDOM.render(<SalaryCalculator model={model} />,
				document.getElementById('root'));
		}
		renderCalculator();
		model.subscribe(renderCalculator);
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr/>
	<div id="root"></div>
</body>
</html>
