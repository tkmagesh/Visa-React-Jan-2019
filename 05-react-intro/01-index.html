<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', init);
		function init(){
			var btnRender = document.getElementById('btnRender');
			btnRender.addEventListener('click', onBtnRenderClick);
		}
		var counter = 0;
		function onBtnRenderClick(){
			++counter;
			var divCounter = document.getElementById('divCounter');
			divCounter.innerHTML = counter;
			var h1Ele = React.createElement('h1', null, 
				React.createElement('span', null, 'Welcome to React - '),
				React.createElement('span', null, counter)
			);
			ReactDOM.render(h1Ele, document.getElementById('root'));
		}
	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="divCounter"></div>
	<div id="root"></div>
</body>
</html>
