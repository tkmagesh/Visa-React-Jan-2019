<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Closures</title>
	<script>
		(function myApp(){
			var counter = 0;

			function onBtnTrackClick(){
				++counter;
				document.getElementById('divResult').innerHTML = counter;
			}

			function init(){
				var btnTrack = document.getElementById('btnTrack');
				btnTrack.addEventListener('click', onBtnTrackClick);
			}

			window.addEventListener('DOMContentLoaded', init);
		})();
		//myApp();
	</script>
</head>
<body>
	<input type="button" value="Track" id="btnTrack">
	<div id="divResult"></div>
</body>
</html>
