<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State Manager</title>
	<script src="stateManager.js"></script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action === 'UP') return ++currentState;
			if (action === 'DOWN') return --currentState;
			return currentState;
		}

		let store = SM.createStore(spinnerReducer);

		class Spinner extends React.Component{
			onDownClick = () => {
				this.props.store.dispatch('DOWN');
			}
			onUpClick = () => {
				this.props.store.dispatch('UP');
			}
			render(){
				let value = this.props.store.getState();
				return(
					<div>
						<input type="button" value="Down" onClick={this.onDownClick}/>
						<span> [ {value} ] </span>
						<input type="button" value="Up"  onClick={this.onUpClick}/>
					</div>
				)
			}
		}

		function renderApp(){
			ReactDOM.render(<Spinner store={store}/>,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
