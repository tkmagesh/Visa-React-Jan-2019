<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		(done) 1. Add new bugs
		(done) 2. List the added bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display bugs statistics ( # of closed bugs / total # of bugs )
		6. Sort the bugs
		7. Persist the bugs in the localStorage
		8. Persist the bugs in the server
		9. Make the bugs accessible using unique urls
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		.bugname{
			cursor: pointer;
		}
		li{
			border: 2px solid gray;
			border-radius: 5px;
			margin-bottom: 10px;
			padding: 10px;
			background-color: #e7e7e7;
		}

	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			_subscribers = [];

			subscribe(listenerFn){
				this._subscribers.push(listenerFn);
			}

			triggerChange(){
				this._subscribers.forEach(listenerFn => listenerFn());
			}
		}

		class BugsCollectionModel extends EventEmitter{
			_bugs = [];

			addNew(bugName){
				let newBug = {
					name : bugName,
					isClosed : false
				};
				this._bugs.push(newBug);
				this.triggerChange();
			}

			getAll(){
				return [...this._bugs];
			}
		}

		class BugTracker extends React.Component{
			state = { 
				newBugName : ''
			}

			onAddNewClick = () => {
				this.props.bugsCollection.addNew(this.state.newBugName);
				this.setState({newBugName : ''});
			}
			render(){
				let { bugsCollection } = this.props,
					bugs = bugsCollection.getAll(),
					bugItems = bugs.map((bug, index) => (
						<li key={index}>
							<span className="bugname">{JSON.stringify(bug)}</span>
						</li>	
					));
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" value={this.state.newBugName} onChange={evt => this.setState({newBugName : evt.target.value})}/>
							<input type="button" value="Add New" onClick={this.onAddNewClick} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}

		let bugsCollection = new BugsCollectionModel();
		function renderApp(){
			ReactDOM.render(<BugTracker bugsCollection={bugsCollection}/>,
				document.getElementById('root'));
		}
		renderApp();
		bugsCollection.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root">
		
	</div>
</body>
</html>
